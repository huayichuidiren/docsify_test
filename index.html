<body>
  <div id="app"></div>
  <script>
//    window.$docsify = {

window.$docsify = {
  coverpage: true,
  name: '知识赋能体系',
  repo: '',
  loadSidebar: true,
  loadNavbar: true,
  onlyContent: true,
  subMaxLevel: 2,
  // 添加自定义样式
  styles: [
    `.cover {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    .cover h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }
    .cover p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .cover .highlight {
      color: #f6d365;
      font-weight: 600;
    }`
  ]
}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
