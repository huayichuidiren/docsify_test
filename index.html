<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>pyy的数据科学笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- KaTeX -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"/>
  <style>
    .logout-button {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 8px 15px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 100;
      transition: all 0.3s ease;
      display: none;
    }
    .logout-button:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }
    .logout-button.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .protected-content {
      display: none;
    }
    .login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .login-modal.show {
      opacity: 1;
    }
    .login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      min-width: 300px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .login-modal.show .login-form {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .login-form h2 {
      margin: 0 0 20px;
      color: #333;
      text-align: center;
    }
    .login-form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .login-form input:focus {
      border-color: #42b983;
      outline: none;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .login-form button:hover {
      background: #3aa876;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <button class="logout-button" id="logoutButton" onclick="logout()">退出登录</button>
  
  <!-- 登录模态框 -->
  <div class="login-modal" id="loginModal">
    <div class="login-form">
      <h2>登录</h2>
      <input type="text" id="username" placeholder="用户名">
      <input type="password" id="password" placeholder="密码">
      <button onclick="login()">登录</button>
    </div>
  </div>

  <!-- KaTeX -->
  <script src="//cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <script>
    window.$docsify = {
      name: 'pyy的数据科学笔记',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      coverpage: true,
      notFoundPage: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      nameLink: {
        '/': '#/'
      },
      basePath: '/',
      relativePath: false,
      fallbackLanguages: ['zh-cn'],
      latex: {
          inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
          displayMath  : [['$$', '$$']],               // default
        },
      count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
            },
      share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
          },
        plugins: [
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
              var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC82MDcwNC8zNzE3NQ=='></div>\n\n----\n"
              return content + comment;
          });

          hook.doneEach(function() {
             (function(d, s) {
                 var j, e = d.getElementsByTagName(s)[0];
                 if (typeof LivereTower === 'function') { return; }
                 j = d.createElement(s);
                 j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                 j.async = true;
                 e.parentNode.insertBefore(j, e);
             })(document, 'script');
          });
        }
      ]
    }

    // 检查是否是受保护页面
    function isProtectedPage() {
      const currentPath = window.location.hash.slice(1);
      if (!currentPath || currentPath === '/' || currentPath === '/README' || currentPath === '/README.md') {
        return false;
      }
      return currentPath.includes('auto_diagnose');
    }

    function showLoginModal() {
      const modal = document.getElementById('loginModal');
      modal.style.display = 'block';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function hideLoginModal() {
      const modal = document.getElementById('loginModal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === 'admin' && password === 'password123') {
        localStorage.setItem('isLoggedIn', 'true');
        hideLoginModal();
        showProtectedContent();
      } else {
        alert('用户名或密码错误！');
      }
    }

    function showProtectedContent() {
      if (!isProtectedPage()) return;
      
      const protectedElements = document.getElementsByClassName('protected-content');
      const loginNotice = document.getElementsByClassName('login-notice')[0];
      
      if (loginNotice) {
        loginNotice.style.display = 'none';
      }
      
      for (let element of protectedElements) {
        element.style.display = 'block';
        element.style.animation = 'fadeInUp 0.5s ease';
      }
      
      const logoutButton = document.getElementById('logoutButton');
      logoutButton.classList.add('show');
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      const logoutButton = document.getElementById('logoutButton');
      logoutButton.classList.remove('show');
      
      if (isProtectedPage()) {
        const protectedElements = document.getElementsByClassName('protected-content');
        for (let element of protectedElements) {
          element.style.display = 'none';
        }
        
        const loginNotice = document.getElementsByClassName('login-notice')[0];
        if (loginNotice) {
          loginNotice.style.display = 'block';
        }
      }
    }

    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const logoutButton = document.getElementById('logoutButton');
      
      if (!isProtectedPage()) {
        const loginNotice = document.getElementsByClassName('login-notice')[0];
        if (loginNotice) {
          loginNotice.style.display = 'none';
        }
        if (isLoggedIn) {
          logoutButton.classList.add('show');
        } else {
          logoutButton.classList.remove('show');
        }
        return;
      }
      
      if (!isLoggedIn) {
        const loginNotice = document.getElementsByClassName('login-notice')[0];
        if (loginNotice) {
          loginNotice.style.display = 'block';
        }
        
        const protectedElements = document.getElementsByClassName('protected-content');
        for (let element of protectedElements) {
          element.style.display = 'none';
        }
        logoutButton.classList.remove('show');
      } else {
        showProtectedContent();
        logoutButton.classList.add('show');
      }
    }

    // 添加点击事件监听器
    document.addEventListener('click', function(e) {
      if (e.target.closest('.login-notice')) {
        showLoginModal();
      }
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(checkLoginStatus, 100);
    });
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify的js依赖 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- 字数插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- docsify-share -->
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <!-- docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
