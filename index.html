<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>pyy的数据科学笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- KaTeX -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"/>
  <style>
    .logout-button {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 8px 15px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 100;
      transition: all 0.3s ease;
      display: none;
    }
    .logout-button:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }
    .logout-button.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .protected-content {
      display: none;
    }
    .login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .login-modal.show {
      opacity: 1;
    }
    .login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      min-width: 300px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .login-modal.show .login-form {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .login-form h2 {
      margin: 0 0 20px;
      color: #333;
      text-align: center;
    }
    .login-form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .login-form input:focus {
      border-color: #42b983;
      outline: none;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .login-form button:hover {
      background: #3aa876;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 评论区样式 */
    .comment-section {
      margin-top: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #eaecef;
      max-width: 950px;
      margin-left: auto;
      margin-right: auto;
    }

    .comment-section::before {
      content: '评论区';
      display: block;
      font-size: 1.2em;
      font-weight: 500;
      color: #42b983;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaecef;
    }

    #vcomments {
      margin-top: 20px;
    }

    /* Valine 自定义样式 */
    .v[data-class=v] .vwrap {
      border: 1px solid #e8f3ef;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8fdfb;
      max-width: 100%;
    }

    .v[data-class=v] .vwrap .vheader .vinput {
      border: 1px solid #e8f3ef;
      border-radius: 4px;
      padding: 8px 12px;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .v[data-class=v] .vwrap .vheader {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .v[data-class=v] .vwrap .vheader .vinput {
      flex: 1;
      min-width: 200px;
    }

    .v[data-class=v] .vwrap .vheader .vinput:focus {
      border-color: #42b983;
      box-shadow: 0 0 0 2px rgba(66, 185, 131, 0.1);
    }

    .v[data-class=v] .vimg {
      border-radius: 4px;
      border: 1px solid #e8f3ef;
      padding: 2px;
      background: #fff;
    }

    /* 恢复邮箱输入框 */
    .v[data-class=v] .vheader .vinput[type="email"] {
      display: block !important;
    }

    /* 优化昵称输入框 */
    .v[data-class=v] .vheader .vinput[type="text"] {
      font-size: 14px;
      background: #f8fdfb;
    }

    .v[data-class=v] .vheader .vinput[type="text"]:focus {
      background: #fff;
    }

    /* 添加输入提示样式 */
    .v[data-class=v] .vheader .vinput[type="text"]::placeholder {
      color: #8e9daa;
      font-size: 13px;
    }

    /* 去除多余的灰线 */
    .v[data-class=v] .vline {
      display: none;
    }

    .v[data-class=v] hr {
      display: none;
    }

    /* 优化评论文字区域 */
    .v[data-class=v] .veditor {
      border: 1px solid #e8f3ef;
      border-radius: 4px;
      padding: 12px;
      min-height: 100px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .v[data-class=v] .veditor:focus {
      border-color: #42b983;
      box-shadow: 0 0 0 2px rgba(66, 185, 131, 0.1);
    }

    /* 优化计数器样式 */
    .v[data-class=v] .vcount {
      color: #42b983;
      font-weight: 600;
      margin-bottom: 15px;
    }

    /* 优化评论内容样式 */
    .v[data-class=v] .vcontent {
      padding: 10px 0;
      color: #24292e;
    }

    /* 优化回复按钮 */
    .v[data-class=v] .vat {
      color: #42b983;
      border: 1px solid #42b983;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      background: transparent;
      transition: all 0.3s ease;
    }

    .v[data-class=v] .vat:hover {
      color: #fff;
      background: #42b983;
    }

    /* 适配暗色主题 */
    .dark-theme .comment-section {
      background: #2d2d2d;
      border-color: #3e3e3e;
    }

    .dark-theme .v[data-class=v] .vwrap,
    .dark-theme .v[data-class=v] .vcard {
      background: #363636;
      border-color: #3e3e3e;
    }

    .dark-theme .v[data-class=v] .veditor,
    .dark-theme .v[data-class=v] .vinput {
      background: #2d2d2d;
      border-color: #3e3e3e;
      color: #fff;
    }

    /* 评论区响应式设计 */
    @media screen and (max-width: 768px) {
      .comment-section {
        margin-top: 30px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <button class="logout-button" id="logoutButton" onclick="logout()">退出登录</button>
  
  <!-- 登录模态框 -->
  <div class="login-modal" id="loginModal">
    <div class="login-form">
      <h2>登录</h2>
      <input type="text" id="username" placeholder="用户名">
      <input type="password" id="password" placeholder="密码">
      <button onclick="login()">登录</button>
    </div>
  </div>

  <!-- Valine 依赖 -->
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>

        function (hook, vm) {

          hook.doneEach(function() {
            // 初始化 Valine
            new Valine({
              el: '#vcomments',
              appId: 'XuzlqJ6qONxOB20IGM1bLjp0-gzGzoHsz',

              placeholder: '说点什么吧...',
              avatar: 'mp',    // 使用默认的 Gravatar Mystery Person

              path: window.location.pathname,

                "tv_再见": "180129b8ea851044ce71caf55cc8ce44bd4a4fc8.png",
                "tv_冷漠": "b9cbc755c2b3ee43be07ca13de84e5b699a3f101.png",
                "tv_发怒": "34ba3cd204d5b05fec70ce08fa9fa0dd612409ff.png",
                "tv_思考": "90cf159733e558137ed20aa04d09964436f618a1.png",
                "tv_惊吓": "0d15c7e2ee58e935adc6a7193ee042388adc22af.png"
              }
            });

            // 优化评论框样式
            const commentInput = document.querySelector('.v[data-class=v] .vinput[type="text"]');
            if (commentInput) {
              commentInput.setAttribute('maxlength', '20');
              commentInput.setAttribute('placeholder', '昵称');
            }
            const emailInput = document.querySelector('.v[data-class=v] .vinput[type="email"]');
            if (emailInput) {
              emailInput.setAttribute('placeholder', '邮箱');
            }
          });
        }
      ]
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

</body>
</html>
